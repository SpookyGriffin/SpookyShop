<!DOCTYPE html>
<html lang="en">

<head>
    <title>First Table</title>
    <style>
        body{
            background-image: url(../Wallpapers/2661477.jpg);
            background-size: cover;
        }
        h3 {
            text-align: center;
            color: aliceblue;
        }

        table {
            background-color: rgba(240, 248, 255, 0.54);
            text-align: center;
            border-spacing: 5px;
            margin: auto;
        }

        th,
        td {
            padding: 30px 5px;
        }
    </style>
</head>

<body>
    <h3>CSS3 Browser Support (latest browser versions)</h3>

    <table border="2" width="50%">
        <thead>
            <tr>
                <th>CSS Property</th>
                <th>Internet Explorer</th>
                <th>FireFox</th>
                <th>Chrome</th>
                <th>Safari</th>
                <th>Opera</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Border Radius</th>
                <td>YES</td>
                <td>YES</td>
                <td>YES</td>
                <td>YES</td>
                <td>YES</td>
            </tr>
            <tr>
                <th>Box Shadow</th>
                <td>YES</td>
                <td>YES</td>
                <td>YES</td>
                <td>YES</td>
                <td>YES</td>
            </tr>
            <tr>
                <th>CSS Animations</th>
                <td>NO</td>
                <td>NO</td>
                <td>YES</td>
                <td>YES</td>
                <td>NO</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
